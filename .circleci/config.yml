version: 2.1
orbs:
  elixir: membraneframework/elixir@dev:78622215361f0c9a74d237e9c0d15c8ed7f517c0

workflows:
  version: 2
  build:
    jobs:
      - elixir/build_test:
          cache-version: 2
          filters: &filters
            tags:
              only: /v.*/
      - elixir/test:
          cache-version: 2
          filters:
            <<: *filters
      - elixir/lint:
          cache-version: 2
          filters:
            <<: *filters
      - elixir/hex_publish:
          cache-version: 2
          requires:
            - elixir/build_test
            - elixir/test
            - elixir/lint
          context:
            - Deployment
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
